<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Um site clonado por Lucca Zovedi">
  <meta name="keywords" content="Dev.to, bootstrap, clone">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="Lucca Zovedi">
  <meta property="og:title" content="Título da Página">
  <meta property="og:description" content="Clone - Dev.to - Por Lucca Zovedi">
  <meta property="og:type" content="website">
  <meta property="og:image"
    content="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png">
  <title>Welcome! Dev Community</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../css//style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="icon" type="image/x-icon"
    href="https://res.cloudinary.com/practicaldev/image/fetch/s--E8ak4Hr1--/c_limit,f_auto,fl_progressive,q_auto,w_32/https://dev-to.s3.us-east-2.amazonaws.com/favicon.ico" />
</head>

<body>
  <div class="container mt-5" style="max-width: 550px">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="d-flex flex-column align-items-center justify-content-center text-center">
          <img style="max-width: 10%"
            src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/original_logo_0DliJcfsTcciZen38gX9.png"
            alt="DEV Community" />
          <h1 style="font-size: 2rem; font-weight: bold; margin-top: 10px">
            Welcome back to DEV Community
          </h1>
          <p style="font-size: 1rem">
            DEV Community is a community of 1,142,385 amazing developers
          </p>
        </div>
        <div class="d-flex flex-column" style="color: black; text-decoration: none; justify-content: center">
          <div class="d-flex flex-column" style="color: black; text-decoration: none">
            <button class="icon-btn">
              <img src="https://cdn3.iconfinder.com/data/icons/picons-social/57/16-apple-256.png" alt="Apple"
                style="width: 24px; height: 24px; margin-right: 10px" />Continue with Apple
            </button>
            <button class="icon-btn">
              <img src="https://assets.website-files.com/61e789727a4d7f65c21aa463/622ab74b791fd3e4dd1ec449_favicon.png"
                alt="Forem" style="width: 24px; height: 24px; margin-right: 10px" />Continue with Forem
            </button>
            <button class="icon-btn">
              <img src="https://cdn1.iconfinder.com/data/icons/picons-social/57/github_rounded-64.png" alt="GitHub"
                style="width: 24px; height: 24px; margin-right: 10px" />Continue with GitHub
            </button>
            <button class="icon-btn">
              <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/twitter-64.png" alt="Twitter"
                style="width: 24px; height: 24px; margin-right: 10px" />Continue with Twitter
            </button>
          </div>
        </div>
        <div class="custom-hr">
          <span>OR</span>
        </div>
        <form>
          <div class="mb-3" style="margin-top: 30px">
            <label for="email" class="form-label font-weight-bold">Email:</label>
            <input type="email" class="form-control" id="email" name="email" />
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label font-weight-bold">Password:</label>
            <input type="password" class="form-control" id="pwd" name="pswd" />
          </div>
          <div class="form-check d-flex justify-content-between align-items-center mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember" />
              Remember me
            </label>
            <a href="#" class="forgot-password-link" style="text-decoration: none">Forgot Password</a>
          </div>
          <button type="submit" id="submit-login" class="btn btn-primary btn-block">
            Login
          </button>
        </form>
        <p style="
              text-align: center;
              margin-bottom: 50px;
              font-style: italic;
              margin-top: 15px;
            ">
          By signing in, you are agreeing to our privacy policy, terms of use
          and code of conduct.
        </p>
      </div>
      <hr />
      <p style="text-align: center; margin-top: 15px">
        New to DEV Community?<a href="./register.html" style="text-decoration: none">
          Create account.</a>
      </p>
      <a href="../index.html" style="
            text-align: center;
            text-decoration: none;
            font-size: 13px;
            margin-bottom: 30px;
          "><i class="fa fa-arrow-left"></i> Go back home</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
